name: Publish crate to crates.io

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: publish-crates-io-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    # Prevent publishing from forks
    if: github.repository_owner == 'labiium'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: crates-io-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            crates-io-${{ runner.os }}-

      - name: Extract version from tag
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Verify tag matches Cargo.toml version
        shell: bash
        run: |
          FILE_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n1)
          echo "Cargo.toml version: $FILE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ -z "$FILE_VERSION" ]; then
            echo "Error: Unable to parse version from Cargo.toml"
            exit 1
          fi
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: tag version ($TAG_VERSION) does not match Cargo.toml version ($FILE_VERSION)"
            exit 1
          fi

      - name: Cargo publish (dry run)
        run: cargo publish --dry-run --locked

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked
